image:
  name: docker/compose:1.24.0
  entrypoint: ["/bin/sh", "-c"]

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - docker-compose pull || true
    - docker-compose build
    - docker-compose push web
  only:
    - master

test:
  stage: test
  script:
    - docker-compose pull || true
    - docker-compose build
    - docker-compose torob/manage.py makemigrations
    - docker-compose torob/manage.py migrate
    - docker-compose run web /test.sh

release:
  stage: release
  script:
    - docker-compose pull || true
    - export TAG=latest
    - docker-compose build
    - docker-compose push web
  only:
    - master